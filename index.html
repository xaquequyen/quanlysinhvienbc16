<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      /* #formSinhVien input {
            background-color: red !important;
        } */
    </style>
  </head>

  <body>
    <div class="container" id="formSinhVien">
      <h3 class="text-center display-4">Quản lý sinh viên</h3>
      <div class="form-group">
        <p>Mã sinh viên</p>
        <input class="form-control" id="maSinhVien" />
        <p id="error_required_maSinhVien" class="text-danger"></p>
      </div>
      <div class="form-group">
        <p>Tên sinh viên</p>
        <input class="form-control" id="tenSinhVien" />
        <p id="error_required_tenSinhVien" class="text-danger"></p>
      </div>
      <div class="form-group">
        <p>Loại sinh viên</p>
        <select class="form-control" id="loaiSinhVien">
          <option>Khó khăn</option>
          <option>Bình thường</option>
        </select>
      </div>
      <div class="form-group">
        <p>diemRenLuyen</p>
        <input class="form-control" id="diemRenLuyen" />
        <p id="error_required_diemRenLuyen" class="text-danger"></p>
      </div>
      <div class="form-group">
        <p>Email</p>
        <input class="form-control" id="email" />
        <p id="error_required_email" class="text-danger"></p>
      </div>
      <div class="form-group">
        <p>Số điện thoại</p>
        <input class="form-control" id="soDienThoai" />
        <p id="error_required_sdt" class="text-danger"></p>
      </div>
      <div class="form-group row">
        <div class="col-4">
          <p>Điểm toán</p>
          <input class="form-control" id="diemToan" />
          <p id="error_required_diemToan" class="text-danger"></p>
        </div>
        <div class="col-4">
          <p>Điểm lý</p>
          <input class="form-control" id="diemLy" />
          <p id="error_required_diemLy" class="text-danger"></p>
        </div>
        <div class="col-4">
          <p>Điểm hoá</p>
          <input class="form-control" id="diemHoa" />
          <p id="error_required_diemHoa" class="text-danger"></p>
        </div>
      </div>
      <div class="form-group text-center">
        <button id="btnXacNhan" class="btn btn-outline-success">
          Xác nhận
        </button>

        <button id="btnCapNhat" class="btn btn-outline-primary">
          Cập nhật
        </button>
      </div>

      <div class="w-50">
        <div class="input-group">
          <input
            id="txtTuKhoa"
            class="form-control"
            placeholder="nhập từ khoá cần tìm"
          />
          <button class="btn btn-success" id="btnTimKiem">Tìm kiếm</button>
        </div>
      </div>

      <div class="mt-2">
        <table class="table">
          <thead>
            <tr>
              <th>Mã sinh viên</th>
              <th>Tên sinh viên</th>
              <th>Email</th>
              <th>Số điện thoại</th>
              <th>Loại sinh viên</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tblSinhVien">
            <!-- <tr>
                        <td id="ma">1</td>
                        <td>nguyễn văn a</td>
                        <td>email@gmail.com</td>
                        <td>0909090909</td>
                        <td>Khó khăn</td>
                        <td></td>
                    </tr> 
                    <tr>
                        <td id="ma">1</td>
                        <td>nguyễn văn a</td>
                        <td>email@gmail.com</td>
                        <td>0909090909</td>
                        <td>Khó khăn</td>
                        <td></td>
                    </tr>
                
                -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.min.js" integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  </body>
</html>
